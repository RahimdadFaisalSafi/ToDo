<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
  </head>
  <body>
    <h1>Meine To-Do-Liste</h1>
    <div id="todo-app">
      <form class="todo-form" action="">
        <input type="text" class="todo-input" />
        <button type="submit" class="todo-button">Hinzufügen</button>
      </form>
      <ul class="todo-list">
        <!--ToDo-Einträge werden hier hinzufügen -->
      </ul>
      <div class="todo-info">
        <!-- Informationen wie Anzahl der offenen Aufgaben -->
      </div>
    </div>
  </body>
</html>
